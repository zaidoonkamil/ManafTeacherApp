workflows:
  ios-release:
    name: Build iOS Release
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.napol.manaf_teacher"
    scripts:
      - name: Flutter packages get
        script: flutter pub get

      - name: Build iOS IPA
        script: flutter build ipa --release --no-codesign

    artifacts:
      - build/ios/ipa/*.ipa
